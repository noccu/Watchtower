<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Watchtower Report</title>
    <link rel="stylesheet" href="report.css">
    <script defer src="report.js"></script>
</head>

<body>
    <section class="user">
        <div>
            Report <span id="user-platform"></span> user: <span id="user-name">DoNotReport</span>
        </div>
        <div id="user-data">
            Do not report to list if no data displays here.
            Report a bug to Watchtower instead.
        </div>
    </section>
    <section>
        To the following list: <select id="lists"></select>
    </section>
    <section>
        <div id="options">
            <label><input class="option" type="checkbox" value="localOnly"/>Local only</label>
            <label><input class="option" type="checkbox" value="appeal"/>Request removal</label>
        </div>
        <div class="center">
            <button id="report">Report</button>
        </div>
    </section>
</body>

</html>
