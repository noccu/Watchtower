<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Watchtower Settings</title>
    <link rel="stylesheet" href="options.css">
    <script defer type="module" src="options.js"></script>
</head>

<body>
    <template id="t_sub">
        <label class="sub">
            <input class="sub-state" type="checkbox" checked/>
            <span class="sub-name"></span>
            <a class="sub-url">&#x2302;</a>
            <span class="sub-num"><span>0</span> entries</span>
        </label>
    </template>

    <section id="subscriptions">
        Subscriptions (<span id="subLen">0</span>)
        <ul id="subList">
        </ul>
        <label>
            Add a list (URL)
            <input type="url" id="newList"/>
        </label>
    </section>

    <button id="save">Save</button>
    <span id="status"></span>
</body>

</html>
