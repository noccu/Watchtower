<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Watchtower Settings</title>
    <link rel="stylesheet" href="options.css">
    <script defer type="module" src="options.js"></script>
</head>

<body>
    <template id="t_sub">
        <label class="sub">
            <input class="sub-state" type="checkbox" title="Enable / Disable" checked/>
            <span class="sub-name"></span>
            <a class="sub-url" title="Homepage">&#x2302;</a>
            <span class="sub-num"><span>0</span> entries</span>
            <button class="sub-update" title="Reload" name="upd">&#x21bb;</button>
            <button class="sub-export" title="Export / Save" name="export">&#x21d3;</button>
            <button class="sub-del" title="Remove" name="del">x</button>
        </label>
    </template>

    <div popover id="export-options">
        <label><input class="option" type="checkbox" name="includeReports"/>Include reports</label>
        <div id="export-actions">
            <button id="export-list" name="export">Export</button>
        </div>
    </div>

    <section id="subscriptions">
        Subscriptions (<span id="subLen">0</span>)
        <ul id="subList"></ul>
        <label>
            Add a list (URL)
            <input type="url" id="new-list"/>
        </label>
    </section>

    <!-- <button id="save">Save</button> -->
    <span id="status"></span>
</body>

</html>
